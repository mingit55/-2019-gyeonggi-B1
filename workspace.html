<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>부산국제아트페어</title>

    <!-- Common -->
    <link rel="stylesheet" href="css/common.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Unique -->
    <link rel="stylesheet" href="css/workspace.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="inline d-flex justify-content-between align-items-center">
            <a href="index.html">
                <img class="logo" src="images/logo.png" alt="BUSAN INTERNATIONAL ART FAIR" height="70">
            </a>
            <ul class="main-nav d-flex">
                <li class="mx-3">
                    <a href="#">축제 참가</a>
                    <ul class="sub-nav">
                        <li>
                            <a href="#">부스 예약</a>
                        </li>
                        <li>
                            <a href="#">예약 현황</a>
                        </li>
                    </ul>
                </li>
                <li class="mx-3">
                    <a href="gallery.html">갤러리</a>
                </li>
                <li class="mx-3">
                    <a href="mypage.html">마이페이지</a>
                    <ul class="sub-nav">
                        <li><a href="mypage.html">내 정보</a></li>
                        <li><a href="workspace.html">작업실</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="login-action main-nav d-flex">
                <li>
                    <a href="login.html">로그인</a>
                </li>
                <li>
                    <a href="join.html">회원 가입</a>
                </li>
            </ul>
        </div>
    </header>

    <aside class="py-3">
        <div id="tools" class="mt-5">
            <h5 class="title text-white font-weight-bold text-center">도구</h5>
            <div class="list stack mt-4">
                <div class="tool active">펜</div>
                <div class="tool">곡선</div>
                <div class="tool">도형</div>
                <div class="tool">컴퍼스</div>
                <div class="tool">자</div>
                <div class="tool">채우기</div>
                <div class="tool">지우개</div>
            </div>
        </div>
        <hr>
        <div id="options">
            <h5 class="title text-white font-weight-bold text-center">옵션</h5>
            <div class="list d-flex flex-column mt-4 px-3">
                <div class="form-group">
                    <label for="line-width">선 굵기</label>
                    <select id="line-width" class="form-control" name="lineWidth">
                        <option value="1">1px</option>
                        <option value="2">2px</option>
                        <option value="4">4px</option>
                        <option value="8">8px</option>
                        <option value="12">12px</option>
                        <option value="16">16px</option>
                        <option value="32">32px</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="line-width">색상</label>
                    <input type="color" class="form-control" name="color">
                </div>
            </div>
        </div>
        <div class="px-2">
            <button id="download" class="fill-btn">다운로드</button>
        </div>
    </aside>
    
    <div id="main-canvas">
    </div>

    <script src="js/workspace/Canvas.js"></script>
    <script src="js/workspace/App.js"></script>

    <!-- Common -->
    <script src="js/database.js"></script>
    <script src="js/LoginSession.js"></script>
</body>
</html>
